      content:
      - <p>Đến dự, chỉ đạo và chúc mừng Nhà trường có đồng chí Đại tá Vũ Văn Cường
        - Phó Chính ủy Tổng cục Kỹ thuật cùng các đồng chí đại biểu cơ quan chức năng
        của Tổng cục Kỹ thuật.Về phía Nhà trường có đồng chí Đại tá Nguyễn Thế Dũng
        - Phó bí thư Đảng ủy, Hiệu trưởng Nhà trường, Đại tá Nguyễn Phú Anh - Bí thư
        Đảng ủy, Chính ủy Nhà trường, các đồng chí trong Thường vụ, Ban Giám hiệu
        Nhà trường; lãnh đạo chỉ huy các phòng, khoa, ban, tiểu đoàn cùng toàn thể
        cán bộ, giảng viên, giáo viên, nhân viên Nhà trường tại cơ sở Hà Nội.</p>
      - '<p>Trong buổi Gặp mặt, đồng chí Đại tá Nguyễn Phú Anh, Chính ủy Nhà trường
        nhấn mạnh: Gặp mặt kỷ niệm 41 năm ngày Nhà giáo Việt Nam nhằm mục đích tôn
        vinh công lao, cống hiến, khơi dạy niềm tự hào đối với nghề nghiệp cao quý
        của đội ngũ nhà giáo, cán bộ quản lý giáo dục; tạo khí thế vui tươi, phấn
        khởi, nâng cao tinh thần trách nhiệm hoàn thành xuất sắc nhiệm vụ đối với
        sự nghiệp “Trồng người cao cả”. Đồng chí Chính ủy Nhà trường cũng yêu cầu
        mỗi thầy cô giáo và cán bộ quản lý giáo dục cần quán triệt sâu sắc và đầy
        đủ về vai trò, trách nhiệm của mình để luôn “Tận tâm, gương mẫu, sáng tạo,
        xứng danh người thầy”, thực hiện tốt cuộc vận động “Mỗi thầy giáo, cô giáo
        là một tấm gương đạo đức, tự học và sáng tạo”, “Nói không với tiêu cực trong
        thi cử và bệnh thành tích trong giáo dục”,  phát huy tinh thần nhiệt huyết,
        khát vọng cống hiến, khám phá và chinh phục tri thức mới vì sự nghiệp giáo
        dục, đào tạo của Nhà trường. Hãy luôn là người giảng viên, giáo viên, người
        chỉ huy, quản lý có đủ đức, đủ tài yêu ngành, yêu nghề, yên tâm công tác,
        gắn bó với sự nghiệp “trồng người”. Thực hiện dạy người và dạy nghề, trang
        bị tri thức với giáo dục hoàn thiện nhân cách cho học viên nhằm giáo dục con
        người toàn diện “Vừa hồng”, vừa chuyên”.</p>'
