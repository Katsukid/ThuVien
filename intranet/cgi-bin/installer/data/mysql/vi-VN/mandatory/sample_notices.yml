---
description:
- Sample notices
tables:
- letter:
    multiline:
    - content
    rows:
    - branchcode: ''
      code: ACQ_NOTIF_ON_RECEIV
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - ' The order <<aqorders.ordernumber>> (<<biblio.title>>) has been received.'
      - ''
      - Your library.
      is_html: 0
      lang: default
      message_transport_type: email
      module: acquisition
      name: Notification on receiving
      title: Order received
    - branchcode: ''
      code: TICKET_ACKNOWLEDGE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Dear [%- INCLUDE 'patron-title.inc' patron => ticket.reporter -%],<br>
      - <br>
      - Thank you for your report concerning [%- INCLUDE 'biblio-title.inc' biblio=ticket.biblio
        link = 0 -%].<br>
      - <br>
      - 'You reported: <br>'
      - '[%- ticket.body -%]<br>'
      - <br>
      - Thank you
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Concern acknowledgement
      title: Catalog concern acknowledgment
    - branchcode: ''
      code: TICKET_RESOLVE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Dear [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - The library has now marked your concern with [%- INCLUDE 'biblio-title.inc'
        biblio=ticket_update.ticket.biblio link = 0 -%] as resolved.<br>
      - <br>
      - 'The following comment was left: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - Thank you
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Concern resolved
      title: Catalog concern resolved
    - branchcode: ''
      code: TICKET_UPDATE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Dear [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - The library has added an update to the concern you reported against [%- INCLUDE
        'biblio-title.inc' biblio=ticket_update.ticket.biblio link = 0 -%].<br>
      - <br>
      - 'The following comment was left: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - Thank you
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Concern updated
      title: Catalog concern updated
    - branchcode: ''
      code: TICKET_NOTIFY
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE Koha -%]'
      - Dear cataloger,<br>
      - '[%- INCLUDE ''patron-title.inc'' patron => ticket.reporter -%] reported the
        following concern with <a href=''[%- Koha.Preference(''staffClientBaseURL'')
        -%]/cgi-bin/koha/catalogue/detail.pl?biblionumber=[% ticket.biblio.biblionumber
        %]'' >[%- INCLUDE ''biblio-title.inc'' biblio=ticket.biblio link = 0 -%]</a><br>'
      - <br>
      - '[%- ticket.body -%]<br>'
      - <br>
      - You can mark this concern as resolved from the <a href='[%- Koha.Preference('staffClientBaseURL')
        -%]/cgi-bin/koha/cataloguing/concerns.pl'>concern management page</a>.
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Concern notification
      title: Catalog concern reported
    - branchcode: ''
      code: ACCOUNT_CREDIT
      content:
      - '[%- USE AuthorisedValues -%]'
      - '[%- USE KohaDates -%]'
      - '[%- USE Price -%]'
      - '[%- PROCESS "accounts.inc" -%]'
      - <table>
      - '    [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.library %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2>[% credit.library.branchname | html %]</h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% today | $KohaDates %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Transaction ID: </td>'
      - '      <td>[% credit.accountlines_id %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Operator ID: </td>'
      - '      <td>[% credit.manager_id %]</td>'
      - '    </tr>'
      - '    [% IF credit.payment_type %]'
      - '    <tr>'
      - '      <td>Payment type: </td>'
      - '      <td>[% AuthorisedValues.GetByCode(''PAYMENT_TYPE'', credit.payment_type)
        %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2><u>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%] receipt</u></h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% IF ( credit.credit_type_code == ''PAYMENT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Received with thanks from  [% credit.patron.firstname | html %] [%
        credit.patron.surname | html %] <br />'
      - '        Card number: [% credit.patron.cardnumber | html %]<br />'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''CREDIT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Credit added to account for [% credit.patron.firstname | html %]
        [% credit.patron.surname | html %] <br />'
      - '        Card number: [% credit.patron.cardnumber | html %]<br />'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''WRITEOFF'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Writeoff added to account for [% credit.patron.firstname | html %]
        [% credit.patron.surname | html %] <br />'
      - '        Card number: [% credit.patron.cardnumber | html %]<br />'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amountoutstanding + 0 != 0 %]'
      - '    <tr>'
      - '      <th>Description of credit</th>'
      - '      <th>Amount</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%]</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <th style="text-align:right;">Total available:</th>'
      - '      <td>[% credit.amountoutstanding * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amount != credit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>Description of charges</th>'
      - '      <th>Amount</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN credit.credit_offsets %]'
      - '    <tr>'
      - '      <td>[% PROCESS account_type_description account=offset.debit %][% IF
        ( offset.debit.itemnumber ) %] - [% offset.debit.item.biblio.title %][% END
        %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% END %]'
      - '  <tfoot>'
      - '    <tr class="highlight">'
      - '      <td>Total:</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% IF change.defined %]'
      - '    <tr>'
      - '      <td>Change given: </td>'
      - '      <td>[% change | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <td colspan="2"></td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Account balance as on date:</td>'
      - '      <td>[% credit.patron.account.balance * -1 | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Account payment
      title: Account payment
    - branchcode: ''
      code: ACCOUNT_DEBIT
      content:
      - '[% USE Price %]'
      - '[% USE KohaDates %]'
      - '[% PROCESS "accounts.inc" %]'
      - <table>
      - '    [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF debit.library %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h2>[% debit.library.branchname | html %]</h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Fee ID: </td>'
      - '      <td>[% debit.accountlines_id %]</td>'
      - '    </tr>'
      - '    [% IF credit.manager_id %]'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Operator ID: </td>'
      - '      <td>[% credit.manager_id %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h2><u>Invoice</u></h2>'
      - '      </th>'
      - '    </tr>'
      - '    <tr>'
      - '      <th colspan="3" >'
      - '        Bill to: [% debit.patron.firstname | html %] [% debit.patron.surname
        | html %] <br />'
      - '        Card number: [% debit.patron.cardnumber | html %]<br />'
      - '      </th>'
      - '    </tr>'
      - '    [% IF debit.amountoutstanding != 0 %]'
      - '    <tr>'
      - '      <th>Date</th>'
      - '      <th>Description of charges</th>'
      - '      <th>Amount</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[% debit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=debit %]</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Total owed:</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF debit.amount != debit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>Date</th>'
      - '      <th>Description of payments</th>'
      - '      <th>Amount</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN debit.debit_offsets %]'
      - '    <tr>'
      - '      <td>[% offset.credit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=offset.credit %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr class="highlight">'
      - '      <td colspan="2" style="text-align:right;">Total paid:</td>'
      - '      <td>[% debit.amount - debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    </tr>'
      - '      <td colspan="3"></td>'
      - '    <tr>'
      - '  <tfoot>'
      - '    <tr>'
      - '      <th colspan="2" style="text-align:right;">Total outstanding:</th>'
      - '      <td>[% debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Account fee
      title: Account fee
    - branchcode: ''
      code: ACCOUNT_PAYMENT
      content:
      - '[%- USE Price -%]'
      - A payment of [% credit.amount * -1 | $Price %] has been applied to your account.
      - ''
      - 'This payment affected the following fees:'
      - '[%- FOREACH o IN offsets %]'
      - 'Mô tả: [% o.debit.description %]'
      - 'Amount paid: [% o.amount * -1 | $Price %]'
      - 'Amount remaining: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Account payment
      title: Account payment
    - branchcode: ''
      code: ACCOUNT_WRITEOFF
      content:
      - '[%- USE Price -%]'
      - An account writeoff of [% credit.amount * -1 | $Price %] has been applied
        to your account.
      - ''
      - 'This writeoff affected the following fees:'
      - '[%- FOREACH o IN offsets %]'
      - 'Mô tả: [% o.debit.description %]'
      - 'Amount paid: [% o.amount * -1 | $Price %]'
      - 'Amount remaining: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Account writeoff
      title: Account writeoff
    - branchcode: ''
      code: AR_CANCELED
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - 'Your request for an article from <<biblio.title>> (<<items.barcode>>) has
        been canceled for the following reason:'
      - ''
      - <<reason>>
      - ''
      - 'Article requested:'
      - 'Nhan đề: <<article_requests.title>>'
      - 'Tác giả: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Thời gian chuyển tài liệu: <<article_requests.date>>'
      - 'TOC: [% IF article_request.toc_request %]Yes[% ELSE %]No[% END %]'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Ghi chú: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - Your library
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Article request - canceled
      title: Article request canceled
    - branchcode: ''
      code: AR_COMPLETED
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - We have completed your request for an article from <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Article requested:'
      - 'Nhan đề: <<article_requests.title>>'
      - 'Tác giả: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Thời gian chuyển tài liệu: <<article_requests.date>>'
      - 'TOC: [% IF article_request.toc_request %]Yes[% ELSE %]No[% END %]'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Ghi chú: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - '[% IF article_request.format == ''PHOTOCOPY'' %]You may pick up your article
        at [% branch.branchname %].[% ELSIF article_request.format == ''SCAN'' %]You
        can download the scanned materials via the following URL(s): [% article_request.urls
        %].[% END %]'
      - ''
      - XIN CẢM ƠN!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Article request - completed
      title: Article request completed
    - branchcode: ''
      code: AR_PENDING
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)
      - ''
      - Your request for an article from <<biblio.title>> (<<items.barcode>>) is now
        in pending state.
      - ''
      - 'Article requested:'
      - 'Nhan đề: <<article_requests.title>>'
      - 'Tác giả: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Thời gian chuyển tài liệu: <<article_requests.date>>'
      - 'TOC: [% IF article_request.toc_request %]Yes[% ELSE %]No[% END %]'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Ghi chú: <<article_requests.patron_notes>>'
      - ''
      - ''
      - XIN CẢM ƠN!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Article request - pending
      title: Pending article request
    - branchcode: ''
      code: AR_REQUESTED
      content:
      - Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)
      - ''
      - We have received your request for an article from <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Article requested:'
      - 'Nhan đề: <<article_requests.title>>'
      - 'Tác giả: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Thời gian chuyển tài liệu: <<article_requests.date>>'
      - 'TOC: [% IF article_request.toc_request %]Yes[% ELSE %]No[% END %]'
      - 'Pages: <<article_requests.pages>>'
      - 'Chapters: <<article_requests.chapters>>'
      - 'Ghi chú: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      - XIN CẢM ƠN!
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
