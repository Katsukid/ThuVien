      - 'Chapters: <<article_requests.chapters>>'
      - 'Ghi chú: <<article_requests.patron_notes>>'
      - 'Format: [% IF article_request.format == ''PHOTOCOPY'' %]Copy[% ELSIF article_request.format
        == ''SCAN'' %]Scan[% END %]'
      - ''
      is_html: 0
      lang: default
      message_transport_type: print
      module: circulation
      name: Article request - print slip
      title: Article request
    - branchcode: ''
      code: CHECKIN
      content:
      - 'The following items have been checked in:'
      - '----'
      - '[% biblio.title %]'
      - '----'
      - Thank you.
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Item check-in (digest)
      title: Check-ins
    - branchcode: ''
      code: CHECKIN
      content:
      - 'The following items have been checked in:'
      - '----'
      - '[% biblio.title %]'
      - '----'
      - Thank you.
      is_html: 0
      lang: default
      message_transport_type: sms
      module: circulation
      name: Item check-in (digest)
      title: Check-ins
    - branchcode: ''
      code: CHECKOUT
      content:
