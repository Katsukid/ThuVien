      lang: default
      message_transport_type: email
      module: circulation
      name: Article request - processing
      title: Article request processing
    - branchcode: ''
      code: AR_SLIP
      content:
      - 'Article request:'
      - ''
      - <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - 'Nhan đề: <<biblio.title>>'
      - 'Đăng ký cá biệt: <<items.barcode>>'
      - ''
      - 'Article requested:'
      - 'Nhan đề: <<article_requests.title>>'
      - 'Tác giả: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Issue: <<article_requests.issue>>'
      - 'Thời gian chuyển tài liệu: <<article_requests.date>>'
